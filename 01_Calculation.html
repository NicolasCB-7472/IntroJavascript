<!DOCTYPE HTML>

<html>
<head>
    <title>Javascript - 03&04 Calculation </title>
</head>

<body>
    <p> The results of a simple calculation</p>
    <!-- This writes a number in a page -->
    <script>
        document.write(5*6);
    </script>
    <!-- This sends an alert to the page -->
    <script>
        window.alert("Hello World");
    </script>
    <!-- This displays a number in a page too -->
    <p id="math"></p>
    <script type="text/javascript">
        /* Example of comment inside script */
        // Also works
        document.getElementById("math").innerHTML = 5+6;
    </script>

</body>

</html>
