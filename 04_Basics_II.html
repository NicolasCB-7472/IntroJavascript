<!DOCTYPE HTML>

<html>
<head>
    <title> Javascript - 06 Basics II</title>
</head>
<body>
    <p id="fruit"></p>
    <p id="allfruits"></p>
    <p id="demo"></p>
    <p id="max"></p>
    <p id="min"></p>
    <p id="randomround"></p>

    <script>
        var fruits = ["Apple", "Banana", "Cherry", "Mango", "Orange"];
        document.getElementById("fruit").innerHTML = 'Indexed fruits: ' + fruits[3];
        document.getElementById("allfruits").innerHTML = 'Fruit party: ' + fruits.toString();
        // fruits.join(" <<separator>> ");
        // fruits.pop(); removes the last element
        // fruits.shift removes the first element
        // fruits.push(<OBJ>);
        // fruits.unshift(<OBJ>); adds to head
        // delete fruits[0]; deletes fruits[0]
        // fruits.splice(2, 0, "Lemon", "Kiwi"); adds to index 2 the two fruits without removing any
        // fruits.sort(); fruits.reverse();

        document.getElementById("demo").innerHTML = 'Numero aleatorio: ' + Math.random();
        
        document.getElementById("min").innerHTML = 'Num min: ' +
        Math.min(600, 300, 50 , 75, -5, -150);

        document.getElementById("max").innerHTML =  'Num max: ' +
        Math.max(600, 300, 50 , 75, -5, -150);

        document.getElementById("randomround").innerHTML = 'Numero aleatorio aproximado a integer: ' + Math.round(Math.random());
        // Rounding can be floor or cell if needed
    </script>
</body>

</html>
