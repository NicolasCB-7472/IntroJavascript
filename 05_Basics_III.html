<!DOCTYPE HTML>


<html>
<head>
    <title> Javascript - 07 Basics III</title>
</head>

<body>
    <p id="combinedarray"></p> 

    <script>
        var Girls = ["Maria", "Ana", "Ruth", "Marta"];
        var Boys = ["John", "Peter", "Roberto", "Miguel"];

        var Combined = Girls.concat(Boys);

        document.getElementById("combinedarray").innerHTML = Combined;
    </script>
</body>

</html>
