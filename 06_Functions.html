<!DOCTYPE HTML>

<html>
<head>
    <title> Javascript - 09 Functions</title>
</head>

<body>
    <button onclick="myFunction()">Click me</button>
    
    <p id="demo"></p>

    <script>
    function myFunction() {
        var i=0;
        do {
            document.write(i+"<br>");
            i++;
        } while ( i < 10);
        document.getElementBy("demo").innerText = i;
    }
    </script>
</body>

</html>
